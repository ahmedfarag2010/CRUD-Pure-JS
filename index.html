        </tbody>

    <div class="newType">

        <div class="field price">

        <div class="action">

    </div>
</body>
<script>
    window.onload = function () {
        var _name = document.getElementById('nameField'),
            _price = document.getElementById('priceField'),
            _quantity = document.getElementById('quantityField'),
            _add = document.querySelector('.add'),
            _clear = document.querySelector('.clear'),
            _body = document.querySelector('.tableBody'),
            _totalRow = document.querySelector('.total-row')
            _totalBox = document.createElement('td');

            _totalRow.appendChild(_totalBox)

        var _oneCost = document.getElementsByClassName('one-cost')
        var _n = 0;

        _add.onclick = function () {
            _n = _n + 1;
            var _nameVal = _name.value
            var _priceVal = _price.value
            var _quantityVal = _quantity.value
            var _cost = _priceVal * _quantityVal
            var oneTypeDOM = `<tr class="data-row">
                                <td>${_n}</td>
                                <td>${_nameVal}</td>
                                <td>${_priceVal}</td>
                                <td>${_quantityVal}</td>
                                <td class="one-cost">${_cost}</td>
                                <td><button class="edit">Edit</button><button class="delete">Delete</button></td>
                            </tr>`;
            _body.innerHTML += oneTypeDOM;
            function allCosts() {
                var all=0;
                for (var i = 0; i < _oneCost.length; i++) {
                    var val = parseInt(_oneCost[i].innerHTML)
                    all += val;
                    _totalBox.innerHTML =all;
                }
            }
            allCosts()
        }

        var _edit = document.getElementsByClassName('edit')
        var _delete = document.getElementsByClassName('delete')

        }
        

               
    }




</script>
